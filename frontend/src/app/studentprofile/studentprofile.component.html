<body style="background-color: rgb(240,128,128);">
    <div class="container emp-profile">
                    <div class="row">
                        
                        <div class="col-md-4">
                            <div class="profile-img">
                                <img src="assets/student.jpg" alt="" class="img-fluid rounded-circle" style="height:200px; margin-left:-15px;" >
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="profile-head">
                                        <h4 style="Color: white;">
                                            {{name}}
                                        </h4>
                                        <h4>
                                            {{Title}}
                                        </h4>
                                        <h4 style="Color: white;">Phone no: <span>8976543212</span></h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-work">
                                <form class="form-inline my-2 my-md-0" style="position: absolute; left: 1000px;">
                                <button type="button" class="btn btn-secondary">Go To Cart</button>  
                            </form> 
                            </div>
                        </div>
                        <div class="col-md-4">
                            <form class="form-inline my-2 my-md-0" class="form-inline" >
                                <div style="position: absolute; left: 500px"><input class="form-control" type="text" placeholder="Type here"></div>
                                <div style="position: absolute; left: 700px"> <button type="button" class="btn btn-secondary">Search</button></div>
                              </form>
                        </div>
                        <div class="col-md-4">
                            <form class="form-inline my-2 my-md-0" style="position: absolute; right: 220px">
                                <button type="button" class="btn btn-secondary">Logout</button>   
                            </form>
                        </div>
                        
                    </div>
                <br/><br/><br/>
                
                <div class="row">
                 
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Courseid</th>
                                <th>Course name</th>
                                <th>Catagory</th>
                                <th>Actions</th> 
                            </tr>   
                        </thead>
                        <tbody>
                            <tr *ngFor = "let row of rows">
                                <td><span>{{row.Courseid}}</span></td>
                                <td><span>{{row.Coursename}}</span></td>
                                <td><span>{{row.Catagory}}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-warning">
                                      <i class="fa fa-edit"></i>Completion</button>	&nbsp;	&nbsp;	&nbsp;
                                    <button class="btn btn-sm btn-danger">
                                      <i class="fa fa-remove"></i>Unenroll</button>

                            </tr>
                        </tbody>
                    </table>
                </div>         
            </div>
