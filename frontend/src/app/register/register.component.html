<body style="background-color: rgb(192,192,192);">
<div id="box1">
    <div class="form-group" class="text-center">
        <label for="rfname">Register</label>
    </div>
<form style=" padding: 20px; border-radius: 10px;">
  <div>
    <label for="usertype">User Type</label>&nbsp;&nbsp;<br/>
    <input id="usertype" name="usertype" type="radio" value="trainer">trainer&nbsp;&nbsp;
    <input id="usertype" name="usertype" type="radio" value="student">student
</div>
    <div class="form-group" >
        <label for="fname">First Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="fname" 
        name="fname"
        placeholder="Enter First Name"
        required>
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="lname" 
        name="lname"
        placeholder="Enter Last Name"
        required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input 
        type="date" 
        class="form-control" 
        id="dateofbirth" 
        name="dateofbirth">
    </div> 
    <div class="form-group">
      <label for="username">User Name</label>
      <input 
      type="text" 
      class="form-control" 
      id="username"
      name="username"
      placeholder="Enter User Name"
      required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
      type="password" 
      class="form-control" 
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      id="password" 
      name="password"
      placeholder="Enter Password"
      required>
      <small>Password Must be 8 character</small>
    </div>
    <div class="form-group">
      <label for="confirmpassword">Confirm Password</label>
      <input 
      type="password" 
      class="form-control" 
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      id="confirmpassword" 
      name="confirmpassword"
      placeholder="Enter Confirm Password"
      required>
  </div>
    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input 
        type="text" 
        class="form-control" 
        id="phonenumber" 
        placeholder="Enter Phone Number">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
