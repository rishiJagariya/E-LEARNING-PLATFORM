<body style="background-color: rgb(192,192,192);">
    <div id="box1">
        <div class="form-group" class="text-center">
            <h1 for="rfname">Reset Password</h1>
        </div>
        <form style=" padding: 20px; border-radius: 10px;">
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    id="exampleInputPassword1" placeholder="Enter Password" required>
                <small>Password must have 8 characters, one uppercase, one lowercase and one numeric</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    id="exampleInputPassword1" placeholder="Enter Confirm Password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Confirm</label>
            </div>
            <button type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>
</body>
