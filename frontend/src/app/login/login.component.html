<body style="background-color: rgb(192,192,192);">
<div id="box1">
    <div class="form-group" class="text-center">
        <h1 for="rfname">Log In</h1>
    </div>
    <form style=" padding: 20px; border-radius: 10px;">
        <div>
            <label for="usertype">User Type</label>&nbsp;&nbsp;
            <input id="usertype" name="usertype" type="radio" value="trainer">trainer&nbsp;&nbsp;
            <input id="usertype" name="usertype" type="radio" value="student">student
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            class="form-control"
            id="username"
            placeholder="Enter Username"
            required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="password"
            placeholder="Enter Password"
            required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <a routerLink="/forgotpassword" class="btn btn-primary">Forgot Password?</a>
</div>
</body>
